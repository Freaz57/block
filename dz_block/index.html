<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--top-->
    <div class="top">
      <!--header-->
      <div class="header">
        <div class="logo__header">
          <img
            class="logo__header"
            src="./img/logo.svg"
            alt="image not found"
          />
        </div>
        <div class="header__menu">
          <a class="header__link" href="#">Home</a>
          <a class="header__link" href="#">About Us</a>
          <a class="header__link" href="#">Services</a>
          <a class="header__link" href="#">Features</a>
          <a class="header__link" href="#">Team</a>
          <a class="header__link" href="#">Blog</a>
          <a class="header__link" href="#">Contact</a>
        </div>
      </div>

      <!--top__content-->
      <div class="top__content">
        <!--top__info-->
        <div class="top__info">
          <h1 class="top__title">SEO & Digital Marketing For Your Website.</h1>
          <p class="top__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top__buttons">
            <button class="button__one" type="button">Start now</button>
            <p class="button__text">Watch video</p>
          </div>
        </div>
        <!--top_image-->
        <img class="top_image" src="./img/image.svg" alt="image not found" />
      </div>

      <!--top__logos-->
      <div class="top__logos">
        <img class="logos" src="./img/1.svg" alt="image not found" />
        <img class="logos" src="./img/2.svg" alt="image not found" />
        <img class="logos" src="./img/3.svg" alt="image not found" />
        <img class="logos" src="./img/4.svg" alt="image not found" />
        <img class="logos" src="./img/5.svg" alt="image not found" />
        <img class="logos" src="./img/6.svg" alt="image not found" />
      </div>
    </div>
  </body>
</html>
